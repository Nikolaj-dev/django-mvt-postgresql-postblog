{% extends 'base.html' %}


{% block title %}
    Change Password
{% endblock title %}


{% block main %}
{% for message in messages %}
        <h1 style="color: red;">{{ message }}</h1>
{% endfor %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update password">
    </form>
    <p>Forgot your password? <a href="{% url 'password_reset' %}">Reset</a></p>
{% endblock %}
