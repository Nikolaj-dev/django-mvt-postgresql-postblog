{% extends 'base.html' %}


{% block title %}
    Post - {{ post.title }}
{% endblock title %}

{% block main %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.body }}</p>
        <p>Author: {{ post.author }}</p>
        <p>Published: {{ post.created_date }}</p>
    <a href="{% url 'delete_post' post.pk %}">
        Delete post
    </a>
{% endblock main %}
