{% extends 'base.html' %}


{% block title %}
    Sing Up
{% endblock title %}

{% block main %}
    {% for message in messages %}
        <h1 style="color: red;">{{ message }}</h1>
    {% endfor %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="username">Login:</label><br>
        <input id="username" type="text" name="username" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="password1">Password:</label><br>
        <input id="password1" type="password" name="password1" required><br>

        <label for="password2">Repeat the password:</label><br>
        <input id="password2" type="password" name="password2" required><br>

        <label for="image">Profile image:</label><br>
        <input id="image" type="file" name="image" required><br>

        <label for="nickname">Nickname:</label><br>
        <input id="nickname" type="text" name="nickname" required><br>


        <input type="submit" value="Sign Up">
    </form>
{% endblock main %}
