{% extends 'base.html' %}


{% block title %}
    Create a new post!
{% endblock title %}

{% block main %}
    <form method="POST">
        {% csrf_token %}
        <label for="title">Title: </label><input type="text" id="title" name="title" value="{{ title_value }}"><br>
        <label for="body">Text: </label>
        <textarea name="body" id="body" cols="30" rows="10">{{ body_value }}</textarea><br>
        <input type="submit" value="Post">
    </form>
{% endblock main %}
