{% extends 'base.html' %}


{% block title %}
    Posts
{% endblock title %}

{% block main %}
    {% for post in posts %}
        <h1>
            <a href="{% url 'post' post.pk %}">
                {{ post.title }}
            </a>
        </h1>
        <img src="{{ post.image.url }}" alt="">
        <p>{{ post.body }}</p>
        <p>Author: {{ post.author }}</p>
        <p>Published: {{ post.created_date }}</p>
    {% endfor %}
{% endblock main %}
