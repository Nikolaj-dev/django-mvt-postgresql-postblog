{% extends 'base.html' %}


{% block title %}
    Update profile
{% endblock title %}

{% block main %}
    {% for message in messages %}
        <h1 style="color: red;">{{ message }}</h1>
    {% endfor %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="nickname">Nickname: </label>
        <input type="text" name="nickname" id="nickname" value="{{ request.user.profile.nickname }}">
         <input type="submit" value="update" name="for_nickname">
        <br>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" value="{{ request.user.profile.user.email }}">
         <input type="submit" value="update" name="for_email">
        <br>
        <label for="image">New image: </label><br>
        <a href="{{ request.user.profile.profile_img.url }}">Current profile image</a><br>
        <input type="file" name="image" id="image">
         <input type="submit" value="update" name="for_image">
        <br>
        <label for="about">You can write about yourself here: </label><br>
        <textarea name="about" id="about" cols="150" rows="10">
            {% if request.user.profile.about %}
                {{ request.user.profile.about }}
            {% endif %}
        </textarea><br>
         <input type="submit" value="update" name="for_about">
        <br>
    </form>
{% endblock main %}
